
@(buttonLabel: String, target: String, dataLink: String)

<span class="bundle-button">
    <a data-link-name="@dataLink" class="link-button" href="@target">
        <div class="bundle-button__content">
            <p>@buttonLabel</p>
            <span class="bundle-button__content__arrow inline-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30">
                    <path fill="#fff" d="M22.8 14.6L15.2 7l-.7.7 5.5 6.6H6v1.5h14l-5.5 6.6.7.7 7.6-7.6v-.9"></path>
                </svg>
            </span>
        </div>
    </a>
</span>
