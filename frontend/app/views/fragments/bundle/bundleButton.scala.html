@import views.support.Asset

@(buttonLabel: String, target: String, dataLink: String, chevron: Boolean = false)

<div class="bundle-button">
    <a data-link-name="@dataLink" class="bundle-button__content" href="@target">
        <p>@buttonLabel</p>
        <div class="bundle-button__content__arrow">
            @if(chevron){
                @for(icon <- Asset.inlineSvg("bundle-chevron")) {
                    @icon
                }
            }else{
                @for(icon <- Asset.inlineSvg("bundle-arrow")) {
                    @icon
                }
            }
        </div>
    </a>
</div>
