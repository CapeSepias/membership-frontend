@(event: model.RichEvent.RichEvent)

<h4 class="event-item__title">
    @if(event.underlying.isSoldOut){
        <span class="event-status event-status--sold-out" data-filter-key="status">Sold out</span>
    }
    <span data-filter-key="title" class="qa-event-item-title">@event.underlying.ebEvent.name.text</span>
</h4>
