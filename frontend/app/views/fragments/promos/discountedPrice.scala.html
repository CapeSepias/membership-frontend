@import com.gu.memsub.Price
@(old: Price, offer: Price, term: String)
<div class="price-info">
    <div class="price-info__discount">
        <strong class="price-info__value-discount price-info__strikeout">@old.pretty</strong>
    </div>
    <div class="price-info__discount">
        <strong class="price-info__value-discount">@offer.pretty</strong> / <span class="price-info__date">@term</span>
    </div>
</div>
