@import com.gu.salesforce.Tier
@import views.support.DisplayText._
@(tier: Tier, baseTier: Option[Tier]=None)(implicit token: play.filters.csrf.CSRF.Token)

<div class="package-stack">
    <div class="package-stack__header">
        @fragments.tier.tierTrail(tier)
    </div>
    <div class="package-stack__content copy">
        <ul>
            @for(benefit <- tier.benefitsExcluding(baseTier)) {
                <li>@benefit.title</li>
            }
        </ul>
    </div>
</div>
