stacks: [membership]
regions: [eu-west-1]
deployments:
  ami:
    type: ami-cloudformation-parameter
    app: frontend
    parameters:
      amiTags:
        Recipe: bionic-membership-ARM
        AmigoStage: PROD
      amiParameter: ImageId
      amiEncrypted: true
  frontend:
    type: autoscaling
    dependencies: [ami]
    parameters:
      bucket: membership-dist
