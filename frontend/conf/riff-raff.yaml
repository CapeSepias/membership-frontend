stacks: [membership]
regions: [eu-west-1]
deployments:
  ami:
    type: ami-cloudformation-parameter
    app: frontend
    parameters:
      amiTags:
        Recipe: xenial-membership
        AmigoStage: PROD
      cloudFormationStackName: "Memb"
      prependStackToCloudFormationStackName : false
      appendStageToCloudFormationStackName : true
  frontend:
    type: autoscaling
    dependencies: [ami]
    parameters:
      bucket: membership-dist

